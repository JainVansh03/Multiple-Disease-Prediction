<!DOCTYPE html>
<html>
<head>
 <title>Heart Attack Prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  .navbar {
  min-height: 80px;
  color: linear-gradient(#4e0374, #c37ee6);
  
}
body{
  font-family: Cambria;
    height: 100%;
    background-image: linear-gradient(349deg, rgba(0,10,36,1) 0%, rgba(77,77,58,0) 84%, rgba(0,250,255,1) 100%);
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
	}
	
h1 {

  text-align: center;
color:white;
text-transform:uppercase;
}
h2{
text-transform:uppercase;
}
p{
  text-align: justify;
  }

</style>
</head>
<body>
 <nav class="navbar "  >
  <div class="container-fluid">
    <div class="navbar-header">
	  <img src="static/logo.png" width="70" height="70" class="d-inline-block align-top" alt="">
        <a class="navbar-brand" href="{{ url_for('home')}}" style="color:black; font-size:30px;padding-top: 30px;">Disease Prediction</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li class="active"><a href="{{ url_for('home')}}" style="color:black; font-size:20px; padding-top: 30px; font-weight:bolder;">Home</a></li>
      <li><a href="{{ url_for('predict')}}" style="color:black; font-size:20px;padding-top: 30px; font-weight:bolder;">Diabetes</a></li>
      <li><a href="{{ url_for('predict1')}}" style="color:black; font-size:20px;padding-top: 30px; font-weight:bolder;">Heart Attack</a></li>
      <li><a href="{{ url_for('predict2')}}" style="color:black; font-size:20px;padding-top: 30px; font-weight:bolder;">Kidney</a></li>
	  
    </ul>
  </div>
</nav>
<div class="row" >
    <div class="col-md-2" ></div>
    <div class="col-md-8" >
        <center><h1 style="color:Black; font-weight:bolder;">Heart Attack Predictor</h1></center>
        <div class="card card-body"   style="border: 1px solid black;     background: linear-gradient(266deg, rgba(0,10,36,1) 0%, rgba(103,103,103,0.583158263305322) 67%, rgba(223,223,223,0) 100%);">
            <form class="form-horizontal" action="{{ url_for('heart')}}" method="post">
                <div class="row">
                    <div class="col-md-6" >
                        <div class="form-group"   >
                            <input style=" border: 3px solid black; background-color: white; font-weight:bolder;color:black; width:90%; " class="form-control" type="text" name="age" placeholder="Age (in years){Ex. 52,43}" required="required">
                        </div>
                    </div>
					
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 3px solid black; background-color: white; font-weight:bolder;color:black; " class="form-control" type="text" name="sex" placeholder="Sex (1 = Male; 0 = Female)" required="required">
                        </div>
                    </div>
                </div>
			
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 3px solid black; background-color: white; font-weight:bolder;color:black;  width:90%; " class="form-control" type="text" name="cp" placeholder="Chest Pain Type(4 values)" required="required"></div>
                    </div>
					
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 3px solid black; background-color: white; font-weight:bolder;color:black; " class="form-control" type="text" name="trestbps" placeholder="Resting Blood Pressure (in mm Hg) {Ex. 172,120}" required="required">
                        </div>
                    </div>
                </div>
				
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 3px solid black; background-color: white; font-weight:bolder;color:black;  width:90%; " class="form-control" type="text" name="chol" placeholder="Serum Cholesterol (in mg/dl){Ex. 199,177}" required="required">
                        </div>
                    </div>
					
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 3px solid black; background-color: white; font-weight:bolder;color:black; " class="form-control" type="text" name="fbs" placeholder="Fasting Blood Sugar > 120 mg/dl (1 = True; 0 = False)" required="required">
                        </div>
                    </div>
                </div>
				
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 3px solid black; background-color: white; font-weight:bolder;color:black;  width:90%;" class="form-control" type="text" name="restecg" placeholder="Resting Electrocardiograph Results (values 0,1,2)" required="required">
                        </div>
                    </div>
				
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 3px solid black; background-color: white; font-weight:bolder;color:black; " class="form-control" type="text" name="thalach" placeholder="Maximum Heart Rate Achieved {Ex. 162,120}" required="required">
                        </div>
                    </div>
                </div>
			
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 3px solid black; background-color: white; font-weight:bolder;color:black;  width:90%;" class="form-control" type="text" name="exang" placeholder="Exercise Induced Angina (1 = Yes; 0 = No)" required="required">
                        </div>
                    </div>
				
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 3px solid black; background-color: white; font-weight:bolder;color:black; " class="form-control" type="text" name="oldpeak" placeholder="ST Depression Induced by Exercise Relative to Rest {Ex. 0.5,2.5}" required="required">
                        </div>
                    </div>
                </div>
			
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 3px solid black; background-color: white; font-weight:bolder;color:black;  width:90%; " class="form-control" type="text" name="slope" placeholder="The Slope of the Peak Exercise ST Segment{Ex. 0,1,2}" required="required">
                        </div>
                    </div>
					
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 3px solid black; background-color: white; font-weight:bolder;color:black; " class="form-control" type="text" name="ca" placeholder="Number of Major Vessels (0-3) Colored by Fluoroscopy" required="required">
                        </div>
                    </div>
                </div>
				
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 3px solid black; background-color: white; font-weight:bolder;color:black; " class="form-control" type="text" name="thal" placeholder="Thal: 1 = Normal; 2 = Fixed Defect; 3 = Reversible Defect"required="required">
                        </div>
                    </div>
                </div>
			
               <button type="submit" style=" background-color:silver; text-align: center;color:black; border: 3px solid black; width:100%; box-shadow: 0 0 15px black; font-weight:bolder; " >PREDICT</button>
            </form>
			{{ prediction_text }}
        </div>
    </div>
<!--    <div class="col-md-2"></div>-->
</div>
</body>
</html>
