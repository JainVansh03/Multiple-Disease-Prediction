<!DOCTYPE html>
<html>
<head>
 <title>Kidney Disease Prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  .navbar {
  min-height: 80px;
  color: linear-gradient(#4e0374, #c37ee6);
  
}
body{
  font-family: Cambria;
    height: 100%;
	 

	 background: linear-gradient(349deg, rgba(0,10,36,1) 0%, rgba(77,77,58,0) 84%, rgba(0,250,255,1) 100%);

    
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
	}
	
h1 {

  text-align: center;
color:white;
text-transform:uppercase;
}
h2{
text-transform:uppercase;
}
p{
  text-align: justify;
  }

</style>
</head>
<body>
 <nav class="navbar "  >
  <div class="container-fluid">
    <div class="navbar-header">
	  <img src="static/logo.png" width="70" height="70" class="d-inline-block align-top" alt="">
        <a class="navbar-brand" href="{{ url_for('home')}}" style="color:black; font-size:30px;padding-top: 30px;">Disease Prediction</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li class="active"><a href="{{ url_for('home')}}" style="color:black; font-size:20px; padding-top: 30px; font-weight:bolder;">Home</a></li>
      <li><a href="{{ url_for('predict')}}" style="color:black; font-size:20px;padding-top: 30px; font-weight:bolder;">Diabetes</a></li>
      <li><a href="{{ url_for('predict1')}}"style="color:black; font-size:20px;padding-top: 30px; font-weight:bolder;">Heart Attack</a></li>
      <li><a href="{{ url_for('predict2')}}" style="color:black; font-size:20px;padding-top: 30px; font-weight:bolder;">Kidney</a></li>
	  
    </ul>
  </div>
</nav>
<div class="row" >
    <div class="col-md-4" ></div>
	
    <div class="col-md-6" >
       <h1 style="color:Black; font-weight:bolder; padding-right:25%;">Kidney Disease Predictor</h1>
        <div class="card card-body" style="border: 1px solid black;    background: linear-gradient(266deg, rgba(0,10,36,1) 0%, rgba(103,103,103,0.583158263305322) 67%, rgba(223,223,223,0) 100%); width:75%; ">
            <form class="form-horizontal"  action="{{ url_for('kidney')}}" method="post">
                <div class="form-group" >
                    <input style="border: 3px solid black; background-color: white; font-weight:bolder;color:black;  " class="form-control" type="text" name="sg" placeholder="Specific Gravity (Ex: (1.005,1.010,1.015,1.020,1.025))" required="required">
                </div>
				<br>
                <div class="form-group">
                    <input style="border: 3px solid black; background-color: white; font-weight:bolder; color:black;" class="form-control" type="text" name="htn" placeholder="Hyper Tension (Yes = 1, No=0)" required="required">
                </div>
				<br>
                <div class="form-group">
                    <input style="border: 3px solid black; background-color: white;font-weight:bolder;color:black; " class="form-control" type="text" name="hemo" placeholder="Hemoglobin (in gms){Ex. 10.8,16.4}" required="required">
                </div>
				<br>
                <div class="form-group">
                    <input style="border: 3px solid black; background-color:white;font-weight:bolder; color:black;" class="form-control" type="text" name="dm" placeholder="Diabetes Mellitus (Yes = 1, No=0)" required="required">
                </div>
				<br>
                <div class="form-group">
                    <input style="border: 3px solid black; background-color: white;font-weight:bolder; color:black;" class="form-control" type="text" name="al" placeholder="Albumin ((0,1,2,3,4,5))" required="required">
                </div>
				<br>
                <div class="form-group">
                    <input style="border: 3px solid black; background-color: white;font-weight:bolder;color:black; " class="form-control" type="text" name="appet" placeholder="Appetite (Good = 1, Poor = 0)" required="required">
                </div>
				<br>
                <div class="form-group">
                    <input style="border: 3px solid black; background-color: white;font-weight:bolder;color:black; " class="form-control" type="text" name="rc" placeholder="Red Blood Cell Count (in Millions/cmm) {Ex. 4.9,6.5}" required="required">
                </div>
				<br>
                <div class="form-group">
                    <input style="border: 3px solid black; background-color: white;font-weight:bolder;color:black; " class="form-control" type="text" name="pc" placeholder="Pus Cell (Normal = 0, Abnormal = 1)" required="required">
                </div>
				

                <button type="submit" style=" background-color:silver; text-align: center;color:black; border: 3px solid black; width:100%; box-shadow: 0 0 15px black; font-weight:bolder; " >PREDICT</button>
            </form>
			{{ prediction_text }}
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

</body>
</html>
